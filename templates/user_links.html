<!-- templates/user_links.html -->
{% extends 'base.html' %}
{% from 'macros.html' import link_item %}

{% block content %}
<div class="small-username"><b>{{ user.username }}</b></div>
    {% if links %}
    {% for link in links %}
        {{ link_item(link, show_user=False, current_user=current_user) }}
    {% endfor %}
    {% else %}
        <p>This user has no links.</p>
    {% endif %}
{% endblock %}
